<form class="text-lg" id="{{formId}}" novalidate autocomplete="on">
  <div class="flex flex-wrap gap-6">
    {% block formFields %} {% endblock %}
    <button class="btn order-1 mx-auto h-[68px] w-[262px]" type="submit">
      {% if formId === 'modalFormPayment' %} {{ formPayment.btnSubmit }} {% else %} {{
      form.btnSubmit }} {% endif%}
    </button>
  </div>
</form>
