{% set formId = formPayment.id %} {% set info = formPayment.coastInfo %}
<div class="backdrop is-hidden smOnly:px-5" data-modal-pay>
  <div class="modal-payment bg-white text-black-light">
    <button
      class="modal-close-btn"
      type="button"
      data-modal-pay-close
      aria-label="{{formPayment.btnCloseAria}}"
    >
      <svg
        class="modal-btn-close-svg"
        width="24"
        height="24"
        aria-label="{{formPayment.btnCloseAria}}"
      >
        <use href="./assets/images/sprite.svg#icon-close-menu"></use>
      </svg>
    </button>
    <h2
      class="mb-5 text-[16px] font-bold uppercase leading-[1.5] md:mb-9 md:text-center md:text-[22px] xl:mb-[33px] xl:text-[28px] smOnly:max-w-[210px] mdOnly:leading-loose"
    >
      {{ formPayment.title }}
    </h2>

    <div class="xl:flex xl:flex-row">
      <ul
        class="modal-payment-info mb-5 text-[14px] md:text-[18px] xl:mb-0 xl:min-w-[45%] xl:pt-[30px] xl:text-[22px] smOnly:leading-[0.92]"
      >
        {% for infoItem in info %}
        <li class="mb-[10px] flex gap-[10px] last:mb-0 md:mb-3 md:gap-3">
          <p class="min-w-[100px] text-right text-[#6e6e6e] md:min-w-[120px] xl:min-w-[160px]">
            {{infoItem}}:
          </p>
          <span class="font-bold" data-modal-info></span>
        </li>
        {% endfor %}
      </ul>

      {% include './formFields.njk' %}
    </div>
  </div>
</div>
