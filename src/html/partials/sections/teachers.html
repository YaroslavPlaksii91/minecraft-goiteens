{% set section = teachers %}

<section class="{{section.id}} section">
  <div
    class="container md:flex md:flex-row-reverse md:items-center md:justify-between xl:justify-center xl:gap-[92px]"
  >
    <div class="md:w-[319px] xl:w-[494px] smOnly:mb-[22px]">
      <h2 class="section-title teachers-title mb-4 md:mb-3 xl:mb-5">{{section.title}}</h2>
      <p class="mb-4 text-sm leading-[1.3] md:mb-3 md:text-[16px] xl:mb-5 xl:text-[20px]">
        {{section.text1}}
      </p>
      <p class="text-sm leading-[1.3] md:text-[16px] xl:text-[20px]">{{section.text2}}</p>
    </div>
    <div class="teachers-slider">
      {% for item in section.teachers %}
      <div>
        <picture>
          <source
            srcset="
              ./assets/images/teachers/{{item}}-desk.webp    1x,
              ./assets/images/teachers/{{item}}-desk@2x.webp 2x
            "
            type="image/webp"
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./assets/images/teachers/{{item}}-mob.webp    1x,
              ./assets/images/teachers/{{item}}-mob@2x.webp 2x
            "
            type="image/webp"
            media="(max-width: 767.98px)"
          />
          <source
            srcset="
              ./assets/images/teachers/{{item}}-desk.jpg    1x,
              ./assets/images/teachers/{{item}}-desk@2x.jpg 2x
            "
            type="image/jpeg"
            media="(min-width: 1280px)"
          />
          <img
            class="teachers-image"
            srcset="
              ./assets/images/teachers/{{item}}-mob.jpg    1x,
              ./assets/images/teachers/{{item}}-mob@2x.jpg 2x
            "
            src="./assets/images/teachers/{{item}}-mob.jpg"
            alt="Викладач школи GoITeens"
            width="282"
            height="266"
            loading="lazy"
          />
        </picture>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
