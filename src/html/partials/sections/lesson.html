{% set section = lesson %}

<section class="{{section.id}} section relative">
  <div class="lesson-wrapper container">
    <div class="md:ml-auto md:w-[322px] xl:w-[599px] xl:pb-[50px] xl:pt-[112px] smOnly:pb-[245px]">
      <h2 class="section-title mb-4 !text-left md:mb-3 xl:mb-5">{{section.title}}</h2>
      {% for item in section.text %}
      <p class="mb-[10px] text-[14px] leading-[1.3] last:mb-0 md:text-[16px] xl:text-[20px]">
        {{item}}
      </p>
      {% endfor %}
    </div>
  </div>
</section>
