{% set section = introduction %} {% import '../components/macro/label.html' as label %}
<section class="{{section.id}} section relative">
  <div class="introduction-wrapper container">
    {{label.label(section.label, 'labelFly labelCard__introduction', section.button)}}
    <h2 class="section-title introduction-title mb-4 md:mb-3 md:w-[372px] xl:mb-5 xl:w-[621px]">
      {{section.title}}
    </h2>
    <p
      class="mb-[14px] text-sm leading-[1.3] md:w-[342px] md:text-[16px] xl:w-[586px] xl:text-[20px]"
    >
      {{section.text1}}
    </p>
    <p class="text-sm leading-[1.3] md:w-[342px] md:text-[16px] xl:w-[586px] xl:text-[20px]">
      {{section.text2}}
    </p>
  </div>
</section>
