{% set section = introduction %}

<section class="{{section.id}} section">
  <div class="container">
    <div
      class="labelCard relative mb-[86px] flex h-[219px] w-full flex-col items-center rounded-[20px] px-[34px] pt-[62px] shadow-card md:mb-20 md:h-[157px] md:w-[664px] md:rounded-3xl md:px-[105px] md:pt-[26px] xl:mb-[179px] xl:h-[304px] xl:w-[1199px] xl:rounded-[66px] xl:px-[143px] xl:pt-12"
    >
      <p
        class="mb-[19px] text-center text-[14px] leading-[1.3] md:mb-[10px] md:text-[20px] xl:mb-[34px] xl:text-[32px]"
      >
        {{section.label}}
      </p>
      <button data-modal-open type="button" class="btn h-[42px] w-[190px] xl:h-[68px] xl:w-[262px]">
        {{section.button}}
      </button>
    </div>
    <h2 class="section-title introduction-title mb-4 md:mb-3 md:w-[372px] xl:mb-5 xl:w-[621px]">
      {{section.title}}
    </h2>
    <p
      class="mb-[14px] text-sm leading-[1.3] md:w-[342px] md:text-[16px] xl:w-[586px] xl:text-[20px]"
    >
      {{section.text1}}
    </p>
    <p class="text-sm leading-[1.3] md:w-[342px] md:text-[16px] xl:w-[586px] xl:text-[20px]">
      {{section.text2}}
    </p>
  </div>
</section>
