{% set section = questions %}

<section class="{{section.id}} section relative">
  <div class="container">
    <h2 class="section-title mb-4 md:mb-[18px] xl:mb-[19px]">{{section.title}}</h2>
    <ul class="grid grid-cols-1 gap-y-[10px] md:gap-y-3 xl:gap-y-4">
      {% for item in section.list %}
      <li
        class="questions-item relative rounded-xl bg-white px-4 py-8 shadow-questions md:rounded-[20px] md:px-8 md:py-10 xl:px-[60px] xl:py-[52px]"
      >
        <h3
          class="mb-4 text-base font-semibold leading-[1.2] md:mb-[21px] md:text-[20px] xl:mb-[34px] xl:text-[32px] smOnly:pr-9"
        >
          {{item.title}}
        </h3>
        <p class="hidden text-base leading-[1.4] md:leading-[1.3] xl:text-[20px]">{{item.text}}</p>
        <button
          type="button"
          aria-label="Показати/приховати додатковий текст"
          class="questions-btn absolute right-4 top-8 h-8 w-8 rounded-[24px] bg-green-close duration-300 md:right-8 md:top-10 md:h-10 md:w-10 xl:right-[60px] xl:top-[52px] xl:h-12 xl:w-12"
        ></button>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
