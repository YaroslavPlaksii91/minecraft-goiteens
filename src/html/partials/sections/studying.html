{% set section = studying %} {% import '../components/macro/label.html' as label %}

<section class="{{section.id}} section relative ">
  <div class="container">
    {{label.label(section.label, 'labelWalk', section.button, 'bottom')}}

    <h2 class="section-title mb-5 md:mb-[30px] xl:mb-[37px]">{{section.title}}</h2>

    <ul
      class="grid grid-cols-1 gap-[18px] leading-[1.3] md:grid-cols-2 md:gap-x-[27px] md:gap-y-7 xl:grid-cols-3 xl:gap-x-8 xl:gap-y-[45px] smOnly:justify-items-center"
    >
      {% for card in section.list %}
      <li
        class="studying-card min-h-[68px] pl-[82px] md:min-h-[96px] md:pl-[116px] xl:min-h-[115px] xl:pl-[140px]"
      >
        <h3
          class="mb-1 text-[14px] font-semibold md:mb-2 md:text-[16px] xl:mb-[5px] xl:text-[20px]"
        >
          {{card.title}}
        </h3>
        <p class="text-[12px] md:text-[14px] xl:text-[16px] smOnly:max-w-[300px]">{{card.text}}</p>
      </li>
      {% endfor%}
    </ul>
  </div>
</section>
