{% set section = benefits %}

<section class="{{section.id}} section">
  <div class="container">
    <div class="md:ml-auto md:w-[322px] xl:w-[586px]">
      <h2 class="section-title benefits-title mb-4 md:mb-3 xl:mb-5">{{section.title}}</h2>
      <p class="mb-3 text-sm font-semibold leading-[1.3] md:text-[16px] xl:text-[24px]">
        {{section.subtitle}}
      </p>
      <p class="text-sm leading-[1.3] md:text-[16px] xl:w-[566px] xl:text-[20px]">
        {{section.text}}
      </p>
    </div>
  </div>
</section>
